{% set active_class = 'class=active' %}
<section style="margin-bottom: 15px;">
    <div style="display: flex; justify-content: start; align-items: center;">
        <img src="{{ url_for('static', filename='easy_quest_logo.gif') }}"
             alt="EasyQuest Logo" style="max-width: 400px; padding-bottom: 10px;">
    </div>
    <nav>
        <ul>
            {% if session.get("authenticated", False) %}
                <li><a
                        href="{{ url_for('www.quests') }}"
                        {{ active_class if 'quest' in request.url }}>Quests</a></li>
                <li><a
                        href="{{ url_for('www.quests') }}"
                        {{ active_class if 'character' in request.url }}>Characters</a></li>
                {% if session.get('user_type', 0) == 10 %}
                    <li><a
                            href="{{ url_for('www.genres') }}"
                            {{ active_class if 'genre' in request.url }}>Genres</a></li>
                    <li><a
                            href="#"
                            {{ active_class if 'user' in request.url }}>Users</a></li>
                {% endif %}
                <li><a
                        href="{{ url_for('auth.logout') }}">Logout</a></li>
            {% else %}
                <li>
                    <a href="{{ url_for('auth.login') }}" {{ active_class if 'login' in request.url }}
                    >Login</a>
                </li>
                <li>
                    <a href="{{ url_for('register.register') }}" {{ active_class if 'register' in request.url }}
                    >Register</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</section>
